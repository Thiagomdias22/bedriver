<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="pergunta.css" library="css" />
	<title>Perguntas</title>
</h:head>
<h:body>

	<f:metadata>
		<f:event type="preRenderView" listener="#{perguntaBean.setPergunta(0)}" />
	</f:metadata>

	<div id="header">
		<h:form>
			<p:commandLink onclick="history.go(-1)">
				<h:graphicImage library="imagens" name="seta_left.png"
					style="border:0" styleClass="seta_left" />
			</p:commandLink>
		</h:form>

		<h1>Simulado</h1>

	</div>

	<div class="container">

		<h:form id="cadastro">
			<h:inputHidden value="#{usuarioBean.usuario.id}" />
			<h:inputHidden value="#{usuarioBean.usuario.ativo}" />

			<p:dataTable id="pergunta" var="pergunta" rows="1"
				value="#{perguntaBean.lista}" rowKey="#{pergunta.id}"
				paginator="true" paginatorPosition="bottom"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

				
				<p:ajax event="page" listener="#{perguntaBean.onPage}" />

				<p:column headerText="Quest천es">
					<h:outputText id="spam" value="Quest찾o #{pergunta.id}" />

					<p>#{pergunta.texto}</p>

					<h:form>

						<p:selectOneRadio id="alternativa" value="#{pergunta.alternativas}"
							layout="grid" columns="1" styleClass="grid-radio">
							<f:selectItems value="#{perguntaBean.getAlternativas(pergunta.alternativas)}" var="c"
								itemLabel="#{alternativas}" itemValue="#{alternativas}" />
						</p:selectOneRadio>

					</h:form>

					<div class="container-buttons">
						<h:form>
							<h:graphicImage library="imagens" name="icon_!.png"
								style="border:0" styleClass="icon1" />
						</h:form>

						<div class="text-h4">
							<h4>Importante!</h4>
							<h4>N찾o deixe as quest천es em branco</h4>
						</div>

					</div>

				</p:column>

			</p:dataTable>
		</h:form>

	</div>

	<div id="footer">
		<h:form>
			<h:commandLink>
				<h:graphicImage library="imagens" name="logo_rodape.png"
					style="border:0" styleClass="logo_rodape" />
			</h:commandLink>
		</h:form>

	</div>
</h:body>
</html>
