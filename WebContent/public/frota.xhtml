<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">

<ui:composition template="/templates/base.xhtml">
	<ui:define name="corpo">
		<c:set var="title" scope="session" value="Frotas" />

		<h:form>
			<div id="div-tabs">
				<p:commandButton styleClass="tab-item" value="Lista"
					action="#{frotaBean.setMostraLista(true)}" update=":card" />
				<p:commandButton styleClass="tab-item" value="Graficos"
					action="#{frotaBean.setMostraGrafico(true)}" update=":card" />
			</div>
		</h:form>

		<h:panelGroup id="card">
			<h:form id="form" rendered="#{frotaBean.mostraLista}">
				<p:dataTable id="frotas" var="frota" value="#{frotaBean.lista}"
					rowKey="#{frota.id}" rows="13" paginator="true"
					paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

					<p:column headerText="UF" styleClass="columnList , uf">
						<h:outputText value="#{frota.cidade.estado.uf}" />
					</p:column>

					<p:column headerText="MUNICIPIO" styleClass="columnList">
						<h:outputText value="#{frota.cidade.nome}" />
					</p:column>
					<p:column headerText="TIPO DE VEICULO" styleClass="columnList">
						<h:outputText value="#{frota.veiculo}" />
					</p:column>
					<p:column headerText="QUANTIDADE" styleClass="columnList">
						<h:outputText value="#{frota.qtdVeiculos}" />
					</p:column>

				</p:dataTable>
			</h:form>

			<h:form id="formGraph" rendered="#{frotaBean.mostraGrafico}">
				<ui:include src="/public/grafico_frotas.xhtml" />
			</h:form>

		</h:panelGroup>

	</ui:define>
</ui:composition>
</html>
