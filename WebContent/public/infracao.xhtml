<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Bedriver</title>
</h:head>
<h:body>
	
	<div class="card">
		<h:form id="form">
			<p:dataTable id="infrações" var="infracao" value="#{infracaoBean.lista}"
				rowKey="#{infracao.id}"
				selection="#{dtContextMenuView.selectedProduct}"
				selectionMode="single">
				<f:facet name="header">
             INFRAÇÔES
              </f:facet>
		<p:column headerText="CÓDIGO">
					<h:outputText value="#{infracao.codigo}" />
				</p:column>
		<p:column headerText="QUANTIDADE">
					<h:outputText value="	#{infracao.quantidade}" />
				</p:column>
			<p:column headerText="UF">
					<h:outputText value="#{infracao.estado.uf}" />
				</p:column>
			
						
		</p:dataTable>
	</h:form>
	</div>
</h:body>
</html>
