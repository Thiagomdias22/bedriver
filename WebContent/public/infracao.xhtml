<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Bedriver</title>
</h:head>
<h:body>
	<h1>Infrações</h1>
	<h:form>
		<h:messages />
		<h:dataTable value="#{infracaoBean.lista}" var="infracao" rules="rows"
			cellpadding="5">
			<h:column>
				<f:facet name="header">CóDIGO</f:facet>
				#{infracao.codigo}
			</h:column>
			<h:column>
				<f:facet name="header">Quantidade</f:facet>
				#{infracao.quantidade}
			</h:column>
			<h:column>
				<f:facet name="header">uf</f:facet>
				#{infracao.estado.uf}
			</h:column>
						
		</h:dataTable>
	</h:form>
</h:body>
</html>
