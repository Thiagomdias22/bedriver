<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
		xmlns:c="http://java.sun.com/jstl/core">

<ui:composition template="/templates/base.xhtml">
	<ui:define name="corpo">
	<c:set var="title" scope="session" value="Infrações" />
	<div id="div-tabs">
			<p:commandButton styleClass="tab-item" value="Lista"
				action="#{bean.metodo}" />
			<p:commandButton styleClass="tab-item" value="Graficos"
				action="#{bean.metodo}" />
		</div>
		<div class="card">
			<h:form id="form">
				<p:dataTable id="infrações" var="infracao"
					value="#{infracaoBean.lista}" rowKey="#{infracao.id}" rows="13"
					paginator="true"
					paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

					<p:column headerText="CÓDIGO" styleClass="columnList">
						<h:outputText value="#{infracao.codigo}" />
					</p:column>
					<p:column headerText="QUANTIDADE" styleClass="columnList">
						<h:outputText value="	#{infracao.quantidade}" />
					</p:column>
					<p:column headerText="UF" styleClass="columnList">
						<h:outputText value="#{infracao.estado.uf}" />
					</p:column>

				</p:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
