<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">




<ui:composition template="/templates/base.xhtml">
<ui:define name="corpo">
	<div class="card">
		<h:form id="form">
			<p:dataTable id="condutores" var="condutor"
				value="#{condutorBean.lista}" rowKey="#{condutor.id}"
				selection="#{dtContextMenuView.selectedProduct}"
				selectionMode="single">
				
				<p:column headerText="REGIÃƒO" styleClass="columnList">
					<h:outputText value="#{condutor.estado.regiao.nome}" />
				</p:column>
				<p:column headerText="UF" styleClass="columnList">
					<h:outputText value="#{condutor.estado.uf}" />
				</p:column>
				<p:column headerText="SEXO" styleClass="columnList">
					<h:outputText value="#{condutor.sexo}" />
				</p:column>
				<p:column headerText="FAIXA ETARIA" styleClass="columnList">
					<h:outputText value="#{condutor.faixaEtaria}" />
				</p:column>
				<p:column headerText="Categoria" styleClass="columnList">
					<h:outputText value="#{condutor.categoriaCnh.id}" />
				</p:column>
				<p:column headerText="Quantidade" styleClass="columnList">
					<h:outputText value="#{condutor.qtdHabilitados}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</div>
	</ui:define>
</ui:composition>

</html>
