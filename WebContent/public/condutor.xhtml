<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Bedriver</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>


	<div class="card">
		<h:form id="form">
			<p:dataTable id="condutores" var="condutor"
				value="#{condutorBean.lista}" rowKey="#{condutor.id}"
				selection="#{dtContextMenuView.selectedProduct}"
				selectionMode="single">
				<f:facet name="header">
             CONDUTORES
              </f:facet>
				<p:column headerText="REGIÃƒO" styleClass="columnList">
					<h:outputText value="#{condutor.estado.regiao.nome}" />
				</p:column>

				<p:column headerText="UF" styleClass="columnList">
					<h:outputText value="#{condutor.estado.uf}" />
				</p:column>
				<p:column headerText="SEXO" styleClass="columnList">
					<h:outputText value="#{condutor.sexo}" />
				</p:column>
				<p:column headerText="FAIXA ETARIA" styleClass="columnList">
					<h:outputText value="#{condutor.faixa_etaria}" />
				</p:column>
				<p:column headerText="Categoria" styleClass="columnList">
					<h:outputText value="#{condutor.categoria}" />
				</p:column>
				<p:column headerText="Quantidade" styleClass="columnList">
					<h:outputText value="#{condutor.qtd_habilitados}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</div>
</h:body>
</html>
