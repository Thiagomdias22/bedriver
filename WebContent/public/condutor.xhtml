<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">

<ui:composition template="/templates/base.xhtml">
	<ui:define name="corpo">
	<c:set var="title" scope="session" value="Condutores" />
	
		<h:form>
			<div id="div-tabs">
				<p:commandButton styleClass="tab-item" value="Lista"
					action="#{condutorBean.setMostraLista(true)}" update=":card" />
				<p:commandButton styleClass="tab-item" value="Graficos"
					action="#{condutorBean.setMostraGrafico(true)}" update=":card" />
			</div>
		</h:form>

		<h:panelGroup id="card">
			<h:form id="form" rendered="#{condutorBean.mostraLista}">
				<p:dataTable id="condutores" var="condutor"
					value="#{condutorBean.lista}" rowKey="#{condutor.id}" rows="13"
					paginator="true" paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

					<p:column headerText="REGIÃƒO" styleClass="columnList" >
						<h:outputText value="#{condutor.estado.regioe.nome}" />
					</p:column>
					<p:column headerText="UF" styleClass="columnList , uf">
						<h:outputText value="#{condutor.estado.uf}" />
					</p:column>
					<p:column headerText="SEXO" styleClass="columnList, sexo">
						<h:outputText value="#{condutor.sexo}" />
					</p:column>
					<p:column headerText="FAIXA ETARIA" styleClass="columnList">
						<h:outputText value="#{condutor.faixaEtaria}" />
					</p:column>
					<p:column headerText="Categoria" styleClass="columnList">
						<h:outputText value="#{condutor.categoriaCnh.id}" />
					</p:column>
					<p:column headerText="Quantidade" styleClass="columnList">
						<h:outputText value="#{condutor.qtdHabilitados}" />
					</p:column>

				</p:dataTable>
			</h:form>
			
			<h:form id="formGraph" rendered="#{condutorBean.mostraGrafico}">
				<ui:include src="/public/grafico_condutores.xhtml" />
			</h:form>
			
		</h:panelGroup>
	</ui:define>
</ui:composition>

</html>
