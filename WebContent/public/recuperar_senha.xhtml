<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">

<ui:composition template="/templates/base.xhtml">
	<ui:define name="corpo">
		<c:set var="title" scope="session" value="Recuperar Senha" />

		<div style="margin-top:10%;">
			<h:form id="formrec" rendered="#{not alterarSenhaBean.emailSend}">
				<h:outputLabel value="E-Mail:" for="email" styleClass="text" />
				<h:panelGroup>
					<h:inputText id="email" label="E-Mail"
						value="#{alterarSenhaBean.email}" size="50" maxlength="50"
						required="true" validatorMessage="e-mail inválido"
						styleClass="input">
						<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
					</h:inputText>
					<h:message for="email" />
				</h:panelGroup>
	
				<h:commandButton action="#{alterarSenhaBean.recuperarSenha}"
					value="Recuperar Senha" styleClass="apply" update=":formrec" />
	
			</h:form>
			
			<h:form rendered="#{alterarSenhaBean.emailSend}">
				Foi enviado um email para (#{alterarSenhaBean.email}) contendo as instruções.
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
