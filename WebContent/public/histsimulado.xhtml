<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">

<ui:composition template="/templates/base.xhtml">
	<ui:define name="corpo">
		<c:set var="title" scope="session" value="Hist. do Simulado" />

		<h:form>
			<div id="div-tabs">
				<p:commandButton styleClass="tab-item" value="Lista" />
			</div>
		</h:form>

		<h:panelGroup id="card">
			<h:form id="form">
				<p:dataTable id="simulados" var="simulado" value="#{simuladoBean.lista}"
					rowKey="#{frota.id}" rows="13" paginator="true"
					paginatorPosition="bottom"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

					<p:column headerText="Data" styleClass="columnList">
						<!-- <h:outputText value="#{frota.cidade.estado.uf}" />-->
					</p:column>

					<p:column headerText="Qtd. de QuestÃµes" styleClass="columnList">
						<!-- <h:outputText value="#{frota.cidade.nome}" /> -->
					</p:column>
					<p:column headerText="Acertos" styleClass="columnList">
						<!-- <h:outputText value="#{frota.veiculo}" /> -->
					</p:column>

				</p:dataTable>
			</h:form>
		</h:panelGroup>

	</ui:define>
</ui:composition>
</html>
