<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Principal</title>
</h:head>
<h:body>
	<h1>Gerenciador Financeiro Pessoal</h1>
	
	<h:form>
		<h:messages />
		<h:dataTable value="#{usuarioBean.lista}" var="usuario" rules="rows"
			cellpadding="5">
			<f:facet name="caption"> 
				A listagem a seguir exibe a relação de todos os usuários do sistema.
			</f:facet>
			<f:facet name="header">Listagem de Usuários</f:facet>
			<f:facet name="footer">Final da listagem</f:facet>
			<h:column>
				<h:commandLink action="#{usuarioBean.ativar}">
					<f:setPropertyActionListener target="#{usuarioBean.usuario}"
						value="#{usuario}" />
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">ID</f:facet>
				#{usuario.id}
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
			#{usuario.nome}
		</h:column>
			<h:column>
				<f:facet name="header">e-Mail</f:facet>
				<a href="mailto:#{usuario.email}">#{usuario.email}</a>
			</h:column>
			</h:dataTable>
	</h:form>
	
</h:body>
</html>
